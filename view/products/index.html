<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - AluraGeek</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/components/toggle.css">
    <link rel="shortcut icon" href="../../assets/img/logo2.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6b07c2fbaa.js" crossorigin="anonymous"></script>

<body>
    <!-- MODAL DE CREACIÓN DE PRODUCTOS -->
    <!-- Main modal -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <form class="modal-content text-left" data-form-productC>
                    <!-- Modal header -->
                    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Gestión de Productos
                        </h3>
                        <button type="button" id="close-button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-hide="defaultModal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 space-y-6">
                        <div class="mr-auto ml-auto w-full">
                            <div class="w-full mr-auto ml-auto">
                                <div class="bg-white shadow-lg rounded-md px-3 py-2 mb-2 ml-auto mr-auto pt-4"
                                    data-form-product>
                                    <div class="mb-4">
                                        <label
                                            class="block text-gray-700 text-sm font-medium mb-2 after:content-['*'] after:ml-0.5 after:text-red-500 block text-lg font-bold text-slate-700"
                                            for="username"> Nombre del Producto: </label>
                                        <input
                                            class="shadow-sm appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                            id="username" type="text" placeholder="Ingrese nombre..." data-name required
                                            minlength="3" maxlength="20">
                                    </div>
                                    <div class="mb-4 flex gap-x-5 flex-col sm:flex-row gap-y-3">
                                        <div class="w-full sm:w-1/2">
                                            <label
                                                class="block text-gray-700 text-sm font-medium mb-2 after:content-['*'] after:ml-0.5 after:text-red-500 block text-lg font-bold text-slate-700"
                                                for="username"> Precio ($):
                                            </label>
                                            <input
                                                class="shadow-sm appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                                id="username" type="text" placeholder="Ingrese precio..." data-price
                                                required min="1" pattern="^\d+(\.[0-9][0-9]?)?$"
                                                title="Ingrese positivos y max 2 decimales">
                                        </div>
                                        <div class="w-full sm:w-1/2 relative">
                                            <label
                                                class="block text-gray-700 text-sm font-medium mb-2 after:content-['*'] after:ml-0.5 after:text-red-500 block text-lg font-bold text-slate-700"
                                                for="username">
                                                Categoria:
                                            </label>
                                            <select name="sel-category" id="sel-category"
                                                class="shadow-sm appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                                data-category required>
                                                <option value="Consolas">Consolas</option>
                                                <option value="Star Wars">Star Wars</option>
                                                <option value="Diversos">Diversos</option>
                                            </select>
                                            <!-- <div
                                                class="pointer-events-none absolute inset-y-0 right-0 top-8 flex items-center pr-4 text-gray-500">
                                                <i class="fas fa-angle-down text-gray-500"></i>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                                            Descripción:
                                        </label>
                                        <textarea placeholder="Ingrese descripcion..." data-description
                                            class="shadow-sm appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500"
                                            cols="30" rows="3" maxlength="150"></textarea>

                                    </div>
                                    <div class="flex flex-col items-center sm:flex-row sm:items-start ">
                                        <div class="agregar__imagen-div sm:mr-3" id="box__imagen"></div>
                                        <div class="div-input-file w-full ">
                                            <div class="div-label-file">
                                                <label
                                                    class="text-gray-700 text-sm font-medium mb-2 after:content-['*'] after:ml-0.5 after:text-red-500 block text-lg font-bold text-slate-700"
                                                    for="username"> Foto del
                                                    producto: </label>
                                                <label class="labelarchivo" for="input__imagen" id="labelarchivo"
                                                    data-file-name>Selecciona una
                                                    foto...</label>
                                            </div>
                                            <input type="file" id="input__imagen" class="hidden " data-file
                                                accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div
                        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <input type="hidden" name="id-input" id="id-input" data-id>
                        <input type="button" data-modal-hide="defaultModal" id="cancel-button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            value="Cancelar">
                        <button type="submit"
                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
                            data-btn-submit>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <header class="header container1 ">
        <nav class="header__nav" id="header__nav">
            <div class="header__nav-list" id="header__nav-list">
                <!-- <div class="nav-list-item"> -->
                <div class="div-logo">
                    <a class="nav-list-link" href="../../index.html">
                        <i class="fa-solid fa-gamepad"></i>
                        <h1 class="alura">Alura<span class="geek">Geek</span></h1>
                    </a>
                </div>

                <!-- </div>
                <div class="nav-list-item-right"> -->

                <div title="Cambiar Tema" class="theme">
                    <label class="label" id="theme-switch">
                        <span class="toggle" id="toggle">
                            <input class="toggle-input" type="checkbox" id="checkbox_theme" />
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32" id="moon" class="icon">
                                <title>moon-fill</title>
                                <path
                                    d="M24.633 22.184c-8.188 0-14.82-6.637-14.82-14.82 0-2.695 0.773-5.188 2.031-7.363-6.824 1.968-11.844 8.187-11.844 15.644 0 9.031 7.32 16.355 16.352 16.355 7.457 0 13.68-5.023 15.648-11.844-2.18 1.254-4.672 2.028-7.367 2.028z">
                                </path>
                            </svg>

                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32" id="sun" class="icon">
                                <title>sun-fill</title>
                                <path
                                    d="M16.001 8c-4.418 0-8 3.582-8 8s3.582 8 8 8c4.418 0 7.999-3.582 7.999-8s-3.581-8-7.999-8v0zM14 2c0-1.105 0.895-2 2-2s2 0.895 2 2c0 1.105-0.895 2-2 2s-2-0.895-2-2zM4 6c0-1.105 0.895-2 2-2s2 0.895 2 2c0 1.105-0.895 2-2 2s-2-0.895-2-2zM2 14c1.105 0 2 0.895 2 2 0 1.107-0.895 2-2 2s-2-0.893-2-2c0-1.105 0.895-2 2-2zM4 26c0-1.105 0.895-2 2-2s2 0.895 2 2c0 1.105-0.895 2-2 2s-2-0.895-2-2zM14 30c0-1.109 0.895-2 2-2 1.108 0 2 0.891 2 2 0 1.102-0.892 2-2 2-1.105 0-2-0.898-2-2zM24 26c0-1.105 0.895-2 2-2s2 0.895 2 2c0 1.105-0.895 2-2 2s-2-0.895-2-2zM30 18c-1.104 0-2-0.896-2-2 0-1.107 0.896-2 2-2s2 0.893 2 2c0 1.104-0.896 2-2 2zM24 6c0-1.105 0.895-2 2-2s2 0.895 2 2c0 1.105-0.895 2-2 2s-2-0.895-2-2z">
                                </path>
                            </svg>

                            <span class="toggle__btn" id="toggle__btn" />
                        </span>
                    </label>
                </div>
                <!-- </div> -->
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="container2 bg-gray ">
            <section class="products__category">
                <div class="products__category-header">
                    <h2 class="titulo2">Todos los Productos</h2>
                    <button class="boton btn-primary"  data-modal-target="defaultModal" id="modal-button" onclick="openModal()">Agregar Producto</button>
                </div>
                <ul class="products__category-list" data-product>

                </ul>
            </section>
        </section>
        <section class="contacto container2 bg-blue-sky" id="contacto">
            <div class="contacto__text">
                <div class="contacto__logo">
                    <i class="fa-solid fa-gamepad logo"></i>
                    <h1 class="alura">Alura<span class="geek">Geek</span></h1>

                <ul class="contacto__list">
                    <li class="contacto__list-item">
                        <a class="contacto__list-link">¿Quienes Somos?</a>

                    <span class="bar"></span>
                    <label class="contacto__form-label">Mensaje (*)</label>
                </div>
                <div class="group">
                    <button class="boton btn-primary" id="boton-form" type="submit"
                        title="Enviar Mensaje y recargar">Enviar
                        Mensaje</a>
                </div>
                <input type="hidden" name="_next" value="https://joe0919.github.io/portafolio_joel-llalli/">

            </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../../controller/product/product-controller.js"></script>
    <script src="../../controller/product/search-controller.js"></script>
    <script src="../../assets/js/toggle.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <script>
        AOS.init();

        //FUNCIONES PARA CORREGIR EL CERRAR EL MODAL DESPUES DE MOSTRARLO CON JAVASCRIPT
        $('#close-button').on('click', function (event) {
            $('[modal-backdrop]').remove();
            const modal = new Modal(document.querySelector("#defaultModal"), null);
            modal.hide();
        });
        $('#cancel-button').on('click', function (event) {
            $('[modal-backdrop]').remove();
            const modal = new Modal(document.querySelector("#defaultModal"), null);
            modal.hide();
        });
        $('#modal-button').on('click', function (event) {
            const modal = new Modal(document.querySelector("#defaultModal"), null);
            modal.show();
        });
    </script>
